<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>css-3d-transforms</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div id="app">
    <div @click="clickCard" class="scene">
      <div class="panel" :class="{ one: chapter === 'one', two: chapter === 'two', top: chapter === 'three', four: !chapterThreeOpen }">
        <div class="front">
          上面
        </div>
        <div class="back">
          上面的背面
        </div>
      </div>
      <div class="panel" :class="{ one: chapter === 'one', two: chapter === 'two', bottom: chapter === 'three' }">
        下面
      </div>
    </div>
      <div v-if="chapter === 'three' && chapterThreeOpen">
        <img src="src/assets/images/c_gift.png">
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>

</html>
